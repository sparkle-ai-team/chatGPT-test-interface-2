<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Embed</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { display: flex; flex-direction: column; height: 100%; background: #f8f9fb; }
    header { padding: 12px 16px; background: white; border-bottom: 1px solid #e5e7eb; font-weight: 600; }
    #chat { flex: 1; overflow-y: auto; padding: 16px; }
    .msg { max-width: 720px; margin: 8px auto; display: flex; gap: 8px; }
    .msg .bubble { padding: 10px 12px; border-radius: 12px; line-height: 1.4; white-space: pre-wrap; }
    .user .bubble { background: #2563eb10; border: 1px solid #bfdbfe; }
    .assistant .bubble { background: white; border: 1px solid #e5e7eb; }
    .controls { padding: 12px 16px; background: white; border-top: 1px solid #e5e7eb; }
    .row { max-width: 720px; margin: 0 auto; display: flex; gap: 8px; }
    textarea { flex: 1; min-height: 44px; max-height: 160px; padding: 10px; border: 1px solid #d1d5db; border-radius: 10px; resize: vertical; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { text-align: center; color: #6b7280; font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>Course Assistant</header>
    <div id="chat"></div>
    <div class="controls">
      <div class="row">
        <textarea id="input" placeholder="Ask me anything related to this lesson…"></textarea>
        <button id="send">Send</button>
      </div>
      <div class="row">
        <div class="hint">Press Enter to send • Shift+Enter for new line</div>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      div.appendChild(bubble);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      addMessage('user', text);
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            system: 'You are a concise, friendly course assistant embedded in a Coassemble lesson. Keep answers short and on-topic.',
            messages: [{ role: 'user', content: text }]
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Request failed');
        addMessage('assistant', data.content || '(no response)');
      } catch (err) {
        console.error(err);
        addMessage('assistant', 'Sorry — I ran into an error. Try again.');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
